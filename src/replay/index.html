<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>피카츄 배구 P2P 온라인 리플레이</title>
    <meta
      name="description"
      content="피카츄 배구 게임을 P2P 연결을 통해 온라인으로 플레이하세요"
    />
    <meta name="author" content="이규태" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../resources/assets/images/IDI_PIKAICON-0.png"
    />
  </head>
  <body>
    <div id="flex-container">
      <div id="game-canvas-container">
        <div id="player1-chat-box" class="chat-box pre-wrap"></div>
        <div id="player2-chat-box" class="chat-box pre-wrap"></div>
        <div class="fade-in-box loading black hidden" id="loading-box">
          <div>
            <p>게임 스프라이트/사운드 로드 중...</p>
            <div id="progress-bar-border">
              <div id="progress-bar" style="width: 0%;"></div>
            </div>
          </div>
          <div>
            메뉴 설명<br /><br />
            <span class="no-wrap">"둘이서 같이~"</span>(위) - 현재의 플레이 위치
            유지<br />
            <span class="no-wrap">"둘이서 같이~"</span>(아래) - 플레이 위치 서로
            바꾸기
          </div>
        </div>
        <div id="dropbox" class="fade-in-box">
          <p>여기에 리플레이 파일을 끌어다 놓으세요</p>
        </div>
        <div class="fade-in-box notice hidden" id="notice-end-of-replay">
          <p>
            리플레이가 끝났습니다.
          </p>
          <button id="notice-end-of-replay-ok-btn" class="btn-in-box">
            알겠어요
          </button>
        </div>
      </div>
      <div>
        <input
          id="scrubber-range-input"
          type="range"
          min="0"
          max="100"
          value="0"
        />
      </div>
      <div>
        <button id="play-pause-btn">&#x25b6;</button>
        <span class="margin-left-right"
          ><span id="time-current">0:00</span> /
          <span id="time-duration">0:00</span></span
        >
        <div class="inline">
          <button id="speed-btn-1-fps" class="playback-speed">1 fps</button>
          <button id="speed-btn-2-fps" class="playback-speed">2 fps</button>
          <button id="speed-btn-5-fps" class="playback-speed">5 fps</button>
          <button id="speed-btn-half-times" class="playback-speed">
            &times;0.5
          </button>
          <button id="speed-btn-1-times" class="playback-speed selected">
            &times;1
          </button>
          <button id="speed-btn-2-times" class="playback-speed">
            &times;2
          </button>
        </div>
      </div>
      <div id="play-mark" class="hidden">&#x25b6;</div>
      <div id="pause-mark" class="hidden">&#x275a;&#x275a;</div>
    </div>
  </body>
</html>
